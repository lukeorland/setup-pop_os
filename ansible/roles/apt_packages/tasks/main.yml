---

- name: Install apt packages
  become: yes
  apt:
    pkg:
      - alacarte
      - alacritty
      - appmenu-gtk3-module
      - bat
      - byobu
      - feedreader
      - fzf
      - gnome-shell-pomodoro  # https://community.spotify.com/t5/Desktop-Linux/Basic-controls-via-command-line/td-p/4295625
      - gnome-tweaks
      - graphviz
      - htop
      - meld
      - neovim
      # - network-manager-l2tp
      # - network-manager-l2tp-gnome
      - playerctl
      - silversearcher-ag
      - snapd
      - thefuck
      - tlp
      - tmux
      - tree
      - zsh
      # For pyenv:
      - build-essential
      - curl
      - git
      - libbz2-dev
      - libffi-dev
      - liblzma-dev
      - libncurses5-dev
      - libncursesw5-dev
      - libreadline-dev
      - libsqlite3-dev
      - libssl-dev
      - llvm
      - python-openssl
      - tk-dev
      - wget
      - xz-utils
      - zlib1g-dev

- name: Build deps
  become: yes
  apt:
    pkg:
      - python3
    state: build-dep

- name: Remove apt packages
  become: yes
  apt:
    name:
      - code
      - falkon
      - fonts-powerline
      - kazam
      - kdeconnect
      - midori
      - pidgin  # See also: https://github.com/EionRobb/purple-hangouts
      - slack
      - xl2tpd
    state: absent

